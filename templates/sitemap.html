{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <header><h1>{{ title }}</h1></header>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <ul class="col-2">
                {% for doc in indexes.__index__ %}
                    <li><a href="{{doc.url}}" title="{{doc.description}}">{{doc.title}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
